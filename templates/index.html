{% extends 'base.html' %}

{% block titulo %}HOME{% endblock %}

{% block home-activo %}active{% endblock %}
{% load static %}
{% block body %}
<!-- cartas de reporte -->
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2 card-noborder">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Total de Inventario</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">{{ productos }}</div>
              </div>
              <div class="col-auto">
                <i class="fas fa-boxes fa-2x text-info"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- fa-clipboard-list -->

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2 card-noborder">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Total de Usuarios</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{ usuarios }}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-users fa-2x text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2 card-noborder">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Mascotas registradas</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">38</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-paw fa-2x text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

{% endblock %}
{% block picfooter %}

<img class="img-fluid px-0 pl-sm-3 mt-3 float-right" style="width: 50rem;" src="{% static 'img/clinica.svg' %}" alt="">

{% endblock %}
